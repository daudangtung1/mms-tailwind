    <style>
        @keyframes fixedAnim {
            0% {
                right: 100%;
            }
        }

        .item,
        .swiper-slide {
            z-index: 50;
        }

        .item:hover,
        .swiper-slide:hover {
            z-index: 10;
        }

        .item:before {
            background: transparent linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 100%) repeat scroll 0 0;
            content: "";
            height: 100%;
            position: absolute;
            right: -75%;
            top: 0;
            transform: skewX(-25deg);
            width: 50%;
            will-change: transform, right, opacity;
            display: none;
            z-index: 2;
        }

        .item:hover:before {
            display: block;
            animation: 1s ease 0s normal none 1 running fixedAnim;
            animation: 1s ease 0s normal none 1 running fixedAnim;
            -webkit-animation: 1s ease 0s normal none 1 running fixedAnim;
            -moz-animation: 1s ease 0s normal none 1 running fixedAnim;
        }


        .animate-item.animate__animated {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<script>
    $(window).on("scroll", function () {
        $(".animate-item").each(function () {
            let position = $(this).offset().top;
            let scrollTop = $(window).scrollTop();
            let windowHeight = $(window).height();

            if (scrollTop + windowHeight > position + 50) {
                $(this).addClass("animate__animated animate__fadeInUp");
            }
        });
    });
</script>
